<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
  <head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <!-- load bootstrap and fontawesome via CDN -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        font-size: 1.1em;
      }
    </style>

    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div class="container">
      <div ng-controller="parent1Controller">
        {{ parent1vm.message }}
        <div ng-controller="child1Controller">
          <!-- Another option is to set the data within the controler to an object and then pass the values through to the template -->
          {{ parent1vm.message }}
          <br />
          {{ child1vm.message }}
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div ng-controller="parent2Controller">
        {{ message }}
        <div ng-controller="child2Controller">
          <!-- One option of grabbing the parent object information  -->
          <!-- {{ $parent.message }}
                      <br> -->
          {{ message }}
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div ng-controller="parent3Controller as parent3vm">
        <!-- Another option is to use the 'as' method instead. Setting the controller with no $scope and utilizing 'this' instead -->
        <!-- this will allow for two binding as well. Inherently it's functionally no different and is all syntaxical preference  -->
        {{ parent3vm.message }}
        <div ng-controller="child3Controller as child3vm">
          {{ child3vm.message }}
        </div>
      </div>
    </div>
    <hr />

    <script src="./app.js"></script>
  </body>
</html>
