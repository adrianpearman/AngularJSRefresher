<div class="row">
  <div class="col-md-6-offset-3">
    <h4>Forecast by City</h4>
    <form ng-submit="submit()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="city" />
      </div>
      <input
        type="submit"
        class="btn btn-primary"
        ng-class="{'disabled': city.length <= 3 }"
        value="Get Forecast"
      />
    </form>
  </div>
</div>
