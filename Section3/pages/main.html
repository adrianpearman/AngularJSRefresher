<label for="">Search</label>
<input type="text" value="Doe" />

<h3>Search Results</h3>

<ul class="list-group">
  <!--  Element -->
  <search-result
    ng-repeat="person in people"
    person="person"
    formatted-address="formattedAddress(personInformation)"
  >
    *Search results may not be valid
  </search-result>
  <!-- Attribute  -->
  <!-- Can also be used in the format of  <div searchResult></div>-->
</ul>
